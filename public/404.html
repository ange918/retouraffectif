<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection... - Dah Amayon</title>
    <script>
        // Redirect to the main app for client-side routing
        const path = window.location.pathname;
        window.location.replace('/' + (path === '/404.html' ? '' : '?redirect=' + path));
    </script>
</head>
